<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <title>Test_Buttons</title>
</head>
<script>
    function changeImageOnHover(element) {
        element.src = './media/images/angelred.png';
    }
    function restoreOriginalImage(element) {
        element.src = './media/images/angel.png';
    }
    function changeImageOnHover2(element) {
        element.src = './media/images/greekbust2.png';
    }
    function restoreOriginalImage2(element) {
        element.src = './media/images/greekbust.png';
    }
</script>
<body style="background-image: url('./media/images/Chaosbackground.png');">
   <div  class = "image-row">
        <img
            class="imgA1, image-zoom"
            src="./media/images/Angel.png"
            alt="Image"
            onmouseover="changeImageOnHover(this)" 
            onmouseout="restoreOriginalImage(this)"
        >
        <img
            class="imgA1"
            id="greekbustsize"
            src="./media/images/greekbust.png"
            alt="Image"
            onmouseover="changeImageOnHover2(this)" 
            onmouseout="restoreOriginalImage2(this)"
        >
        <img 
            class="imgA2, image-zoom"
            src="./media/images/Angel.png"
            alt="Image"
            onmouseover="changeImageOnHover(this)" 
            onmouseout="restoreOriginalImage(this)"
        >
   </div>
</body>
</html>
